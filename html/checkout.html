<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/checkout.css">
    <title>Pago</title>
</head>

<body>





    <div id="wrapper">
        <div class="row">
            <div class="col-xs-5">
                <div id="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Visa-icon.png">
                    <img
                        src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for='card'>
                        <input id="card" class="form-check-input" type="checkbox" value="">
                        Visa / MasterCard
                    </label>
                </div>
            </div>

            <div class="col-xs-5">
                <div id="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for='paypal'>
                        <input id="paypal" class="form-check-input" type="checkbox" value="">
                        PayPal
                    </label>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-5">
                <i class="fa fa fa-user"></i>
                <label for="cardholder">Nombre ( como aparece en la tarjeta) </label>
                <input type="text" id="cardholder">
            </div>
            <!--col-xs-5-->
            <div class="col-xs-5">
                <i class="fa fa-credit-card-alt"></i>
                <label for="cardnumber">Numero de la tarjeta</label>
                <input type="text" id="cardnumber">
            </div>
            <!--col-xs-5-->
        </div>

        <div class="row row-three">
            <div class="col-xs-2">
                <i class="fa fa-calendar"></i>
                <label for="date">Valido hasta</label>
                <input type="text" placeholder="MM/YY" id="date">
            </div>
            <!--col-xs-3-->
            <div class="col-xs-2">
                <i class="fa fa-lock"></i>
                <label for="date">CVV / CVC *</label>
                <input type="text">
            </div>
            <!--col-xs-3-->
            <div class="col-xs-5">
                <span class="small">* CVV or CVC es el codigo de seguridad, se encuentra en la parte de atras de la
                    tarjeta.</span>
            </div>
            <!--col-xs-6 end-->
        </div>

        <footer>
            <a href="/index.html"><button class="btn">Seguir comprando</button></a>
            <button onclick="confirmBuy()" class="btn-pay">Pagar</buton>
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    <script src="/js/openModal.js"></script>
</body>
